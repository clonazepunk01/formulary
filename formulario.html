<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class= "container">
        <div class= "p-5 rounded mt-5">
            <h2 class= "text-center mb-4">Formulario de Registro</h2>
            <form id= "destino" onsubmit= "return validar()" method= "post" action= "destino.html">
                <div class= "row mb-3">
                    <div class= "col-7">
                        <label for= "usernameInput" class= "form-label">Nombre de usuario</label>
                        <input type= "text" class= "form-control" id= "usernameInput" placeholder= "Ingrese un nombre de usuario">
                        <div id= "error-username" class= "form-text text-danger"></div>
                    </div>

                    <div class= "col-5">
                        <label for= "inputPasswd" class= "form-label">Contraseña</label>
                        <input type= "password" class= "form-control" id= "inputPasswd" placeholder= "Ingrese su contraseña">
                        <div id= "error-password" class= "form-text text-danger"></div>
                    </div>

                    <div class= "col-5">
                        <label for= "inputPasswd2" class= "form-label">Confirmar Contraseña</label>
                        <input type= "password" class= "form-control" id= "inputPasswd2" placeholder= "Confirmar contraseña">
                        <div id= "error-confirm-password" class= "form-text text-danger"></div>
                    </div>

                    <div class= "col-7">
                        <label for= "emailInput" class= "form-label">Email</label>
                        <input type= "email" class= "form-control" id= "emailInput" placeholder= "example@email.com">
                        <div id= "error-email" class= "form-text text-danger"></div>
                    </div>

                    <div class= "col-6">
                        <label for= "inputAddress" class= "form-label">Dirección</label>
                        <input type= "text" class= "form-control" id= "inputAddress" placeholder= "Ingrese su dirección">
                        <div id= "error-address" class= "form-text text-danger"></div>
                    </div>
                  
                    <div class= "col-6">
                        <label class= "form-label" for= "postal">Código postal</label>
                        <input id= "postal" class= "form-control" type= "text" placeholder= "Ingrese el código postal de su comuna">
                    </div>
                    
                </div>

                <div class= "row mb-3">

                    <div class= "col-6">
                        <label class= "form-label" for= "comuna">Comuna</label>
                        <select id= "select-comuna" class= "form-select">
                            <option value= "default" selected>Seleccione una comuna</option>
                            <option value= "temuco">Temuco</option>
                            <option value= "valdivia">Valdivia</option>
                            <option value= "lanco">Lanco</option>
                            <option value= "mariquina">Mariquina</option>
                            <option value= "loncoche">Loncoche</option>
                        </select>
                        <div id= "error-comuna" class= "form-text text-danger"></div>
                    </div>


                    <div class= "col-6">

                        <label for= "phoneInput" class= "form-label">Teléfono</label>
                        <input type= "text" class= "form-control" id= "phoneInput" placeholder= "Ingrese un número de teléfono">
                        <div id= "error-telefono" class= "form-text text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="website">Página Web</label>
                        <input id="website" class="form-control" type="text" placeholder="Ingrese su página web">
                        <div id="error-website" class="form-text text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="hobby">Aficiones o pasatiempos</label>
                        <input id="hobby" class="form-control" type="text" placeholder="Ingrese sus aficiones o pasatiempos">
                        <button class="btn btn-outline-primary mt-2" type="button" onclick="agregar_hobby()">Agregar afición</button>
                        <ul id="hobbiesList" class="list-group mt-2"></ul>
                        <div id="error-hobbies" class="form-text text-danger"></div>
                    </div>

                </div>

                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src= "js/validacion.js"></script>
</body>
</html>
